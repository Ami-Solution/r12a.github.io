<script>


function setup () {
	// check for parameters and take appropriate action
	parameters = location.search.split('&')
	parameters[0] = parameters[0].substring(1)
	var found = false
	for (var p=0;p<parameters.length;p++) {  
		pairs = parameters[p].split('=')
		if (pairs[0] === 'tag') { 
			if (pairs[1]) {
				document.getElementById('out').innerHTML = getTagLinks(decodeURI(pairs[1])) 
				document.getElementById('intro').textContent = 'The following articles have this tag.'
				document.getElementById('tagName').textContent = '‹ '+pairs[1]+' ›' 
				found = true
				}
			}
		}
	if (! found) window.location = '201708.html'
	}
	
function getTagLinks (tag) {
	out = ''
	for (i=0;i<window.articles.length;i++) {
		if (window.articles[i].tags.includes(tag)) {
			out += '<li><span class="date">'+window.articles[i].date+'</span><a href="'+window.articles[i].url+'.html#'+window.articles[i].date.replace(/-/g,'')+'">'+window.articles[i].title+'</a>'+'</li>\n'
			}
		}
	return out
	}
</script>
